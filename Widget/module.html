    <style>
        /* Ich passe margin vom Body an und überschreibe somit das Standardpadding der Darstellung zu den Seiten */

        :root {

        }

        body {
            margin: 0px;
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: var(--hintergrundfarbe);

        }

        .hidden {
            display: none;
        }

        .maindiv2 {
            width: 100%;
            height: 90%;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
        }

        .maindiv1 {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            justify-content: top;
            align-items: center;
            align-content: flex-start;
            box-sizing: border-box;
            padding: 0px 0px 0px 0px;
        }


        .maindiv1:before {
            content: " ";
            display: block;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: var(--transparenz);
            background: var(--background-image, none) bottom / cover no-repeat;
            background-repeat: no-repeat;
            background-size: cover;

        }

        .maindiv1>* {
            position: relative;
            z-index: 1;
        }



        .menueleiste {

            width: 100%;

            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-left: 20px;
            padding-right: 20px;
            padding-top: 5px;
            padding-bottom: 5px;
            box-sizing: border-box;
            border-top: 0px dotted #28cdab;
            margin-top: 40px;

        }

        .menueleisterechts {
            display: flex;
            flex-direction: row;
            align-items: stretch;
            justify-content: center;
            box-sizing: border-box;
            flex-wrap: wrap;
            /* Ermöglicht den Umbruch der Flex-Items */


        }

        .schalter1name,
        .schalter2name,
        .schalter3name,
        .schalter4name,
        .schalter5name,
        .schalter6name,

        .schalter10name,

        .schalter2asso,
        .schalter3asso,

        .schalter5asso,
        .schalter6asso,
        .schalter7asso,
        .schalter8asso,
        .schalter9asso,
        .schalter10asso {
            padding-right: 1px;
            padding-left: 1px;
        }

        .schaltericon {
            color: #ffffff;
            width: 1em;
            opacity: 1;
            padding-right: 3px;
            padding-left: 1px;
        }


        p {
            margin: 0;
        }


        .schalter1,
        .schalter2,
        .schalter3,
        .schalter4,
        .schalter5,

        .schalter7,

            flex-direction: row;
            align-items: center; 
            justify-content: left;
            margin-top: 8px;
            margin-bottom: 8px;
            margin-left: 5px;
            margin-right: 5px;
            padding-left: 2px;

        function handleMessage(data) {
            console.log('Rohdaten empfangen:', data);

            const decodedData = JSON.parse(data);

            //console.log('Decodierte Daten:', decodedData);

            for (const parameter in decodedData) {
                //console.log('Aktueller Parameter:', parameter, 'Wert:', decodedData[parameter]);

                const element = document.getElementById(parameter.toLowerCase());
                const parameter2 = String(parameter).toLowerCase();
                console.log('Aktueller Parameter:', parameter, 'Wert:', decodedData[parameter]);
                var root = document.documentElement;
                // Abhängig vom Parameter werden allerdings verschiedene Werte angepasst
                switch (parameter2) {
                    case 'bgimage':
                        const mainDiv = document.querySelector('.maindiv1');
                        mainDiv.style.setProperty('--background-image', 'url(' + decodedData[parameter] + ')');
                        break;

                    case 'schalter1asso':
                        element.className = 'schalter1asso';
                        schalter1.className = 'schalter1';
                        element.textContent = decodedData[parameter];
                        if (!document.getElementById("schalter1name").classList.contains("hidden")) schalter1doppelpunkt.className = 'schalter1asso';
                        break;
                    case 'schalter1icon':
                        if (decodedData[parameter] !== "Transparent") {
                            // Hole das Icon-Mapping
                            const originalIcon = decodedData[parameter];
                            const mappedIcon = iconMapping[originalIcon] || originalIcon; // Fallback auf das Original, wenn kein Mapping vorhanden

                            // Element sichtbar machen und Klassen hinzufügen
                            element.classList.remove('hidden');
                            element.classList.add('schaltericon');
                            element.classList.add('fa-light');
                            element.classList.add('fa-' + mappedIcon.toLowerCase());


                        } else {
                            // Element ausblenden, wenn Transparent
                            element.classList.add('hidden');
                        }
                        break;
                    case 'schalter1name':
                        element.className = 'schalter1name';
                        schalter1.className = 'schalter1';
                        element.textContent = decodedData[parameter];
                        break;
                    case 'schalter1altname':
                        if (decodedData[parameter] != '') {
                            schalter1name.className = 'schalter1name';
                            schalter1.className = 'schalter1';
                            schalter1name.textContent = decodedData[parameter];
                        }
                        break;
                    case 'schalter2asso':
                        element.className = 'schalter2asso';
                        schalter2.className = 'schalter2';
                        element.textContent = decodedData[parameter];
                        if (!document.getElementById("schalter2name").classList.contains("hidden")) schalter2doppelpunkt.className = 'schalter2asso';
                        break;
                    case 'schalter2icon':
                    if (decodedData[parameter] !== "Transparent") {
                            // Hole das Icon-Mapping
                            const originalIcon = decodedData[parameter];
                            const mappedIcon = iconMapping[originalIcon] || originalIcon; // Fallback auf das Original, wenn kein Mapping vorhanden

                            // Element sichtbar machen und Klassen hinzufügen
